<html>
  <head>
    <title>SuperDB Wasm Test</title>
  </head>
  <body>
    <script type="module">
      import { SuperDB } from "./index.js";
      const superdb = await SuperDB.instantiate("superdb.wasm");
      const result = await superdb.run({
        query: "yield this + 100",
        input: "1 2 3",
      });
      document.querySelector("code").innerHTML = result;
    </script>
    <h1>SuperDB Wasm Test</h1>
    <code></code>
  </body>
</html>
